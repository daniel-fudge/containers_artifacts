apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      labels:
        app: user-java
    spec:  
      containers:
      - name: user-java
        image: registryefd3942.azurecr.io/tripinsights/user-java:1.0
        ports:
        - containerPort: 8082
        env:
        - name: PORT
          value: '80'
        envFrom:
        - secretRef:
            name: sql-info
---
apiVersion: v1
kind: Service
metadata:
  name: user-java-service
spec:
  selector:
    app: user-java
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
  type: ClusterIP
